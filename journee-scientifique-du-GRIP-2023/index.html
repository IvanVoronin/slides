# Inattention and hyperactivity phenotype

.pull-left-45.smaller[
ADHD = inattention + hyperactivity

The differences in hyperactivity and inattention
problems are noticeable in early age and persist
over the lifespan [(Vergunst et al., 2019) →](https://link.springer.com/article/10.1007/s00787-018-1258-1)

ADHD is classified under the umbrella of externalizing 
(self-regulation) problems that also
include substance use and antisocial behavior

Children of parents with ADHD present more severe ADHD symptoms [(Agha et al., 2013)](https://link.springer.com/article/10.1007/s00787-013-0378-x)

]

.pull-right-55.smaller[
.center[Hyperactivity-impulsivity]
.center[![](pics/Vergunst_et_al_2019_Fig1.jpg)]
.center[Inattention]
.center[![](pics/Vergunst_et_al_2019_Fig2.jpg)]
]

# Genetic architecture of ADHD

.pull-left.smaller[
Twin heritability of ADHD is 70-80%

Largest GWAS: [Demontis et al. (2023)](https://www.nature.com/articles/s41588-022-01285-8)&lt;br&gt;
38,691 children and adults with ADHD, 186,843 controls

GWAS identified 27 genome-wide significant loci and 76 potential risk genes expressed mostly in early brain development

Genetic architecture partially overlaps with cognition (educational attainment, −) and neurodevelopmental and psychiatric disorders (ASD, SCZ, MDD, +)
]

.pull-right.smaller[
.center[![](pics/Demontis_et_al_2023_Fig3.jpg)]
]

# Polygenic scores

.pull-left.smaller[
Polygenic score (PGS) is an index of genetic risk for a trait
calculated for a specific genotype on the basis of the known
genetic links between this trait and genetic variants

PGS = measured&amp;nbsp;genotypes + GWAS&amp;nbsp;summary&amp;nbsp;statistics

The predictive power of PGS depends on the GWAS's N and the trait's SNP heritability

ADHD PGS, based on [Demontis et al. (2019)](https://www.nature.com/articles/s41588-018-0269-7), predicted ~3.6-4% of ADHD symptoms' variance in a meta-analysis, mostly under 21yo [(Li &amp; He, 2021)](https://link.springer.com/article/10.1007/s10802-021-00774-4)
]

# Intergenerational transmission

.pull-left.smaller[
*Vertical transmission* - parental genetic risk is transmitted to the child and 'acts' from inside the child's genome

*Genetic nurture* - parental genetic risk 'acts' from parents' genomes through behaviors and environments that associate with child's trait

Genetic nurture is detected when parents' PGSs predict child's trait over and above child's own PGS

]

.pull-right.smaller.center[
&lt;div style="width:90%"&gt;
![](pics/gen_nurture_hart.jpg)
&lt;/div&gt;
[Hart et al. (2021)](https://www.nature.com/articles/s41539-020-00079-z)
]



---

.margin-left-150.margin-right-150[

*Research questions:*
1. How well does specific and general genetic risks predict hyperactivity and inattention symptoms in children?
2. What is the change of polygenic prediction between early childhood and primary school?
3. What is the relative importance of vertical transmission and genetic nurture in the transmission of genetic risk for hyperactivity and inattention?

]

- *Early childhood*&lt;br&gt;reported by mothers 4 times in the age of 1.5-5y
- *Primary school*&lt;br&gt;reported by teachers 5 times in the age of 6-12y

Stability within each period `\(.69 &lt; r_s &lt; .85\)`

The scores were sqrt-transformed and adjusted for sex

# Statistical model

.left-wide[
&lt;img src="pics/transmission_model___compact.svg" width="90%" style="display: block; margin: auto;" /&gt;
]

.right-narrow.margin-top-70.small[
*PGS* =&lt;br&gt;ADHD-PGS, EA-PGS, or Ext-PGS

*PGS(tw1/2), PRS(m), PRS(f)* =&lt;br&gt;twins', mother's, and father's PGS

*ADHD* = hyperactivity, inattention, or composite ADHD score

FIML estimation was used to account for missing data

Parameter estimates were used to compute percent of the variance explained by vertical transmission, genetic nurture, and in total
]

# Conclusions

.margin-left-150.margin-right-150.smaller[
1. PGSs are stronger associated with ADHD symptoms in primary school, `\(R^2 &lt; 2\%\)`, than in early childhood, `\(R^2 &lt; 6\%\)` 

2. ADHD-PGS and Ext-PGS are stronger associated with hyperactivity, EA-PGS - with inattention

3. Vertical transmission is the main transmission mechanism, consistent with previous research with PGS [(de Zeeuw et al., 2020,](https://link.springer.com/article/10.1007/s10519-020-09992-w) [Selzam et al., 2019,](https://www.sciencedirect.com/science/article/pii/S0002929719302319) [Pingault et al., 2023)](https://www.nature.com/articles/s41380-022-01863-6)

4. Substantial but non-significant percent explained by genetic nurture channeled through EA-PGS was observed

5. Negative genetic nurture may be a sign of parental genetic risk can mitigating child's symptoms through environment. The effect was non-significant but consistent with some of previous research [(Eilertsen et al., 2022)](https://acamh.onlinelibrary.wiley.com/doi/10.1111/jcpp.13654)    
]


---

# Further directions

.margin-left-150.margin-right-150.margin-top-70[
- Collecting parental genotypes to improve statistical power
- Applying the transmission model to other phenotypes, specifically school achievement
- Extending the model to account for the overlap between genetic risks
]
