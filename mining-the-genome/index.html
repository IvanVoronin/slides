.right-col.pad-left-020[
Genome is complete genetic information of an organism stored in the DNA

DNA is a sequence of base pairs, 
or the pairs of complementary linked nucleotides:&lt;br&gt;
&lt;p class='pad-left-50'&gt;
&lt;em&gt;A&lt;/em&gt;denine &amp;mdash; &lt;em&gt;T&lt;/em&gt;hymine &lt;br&gt;
&lt;em&gt;G&lt;/em&gt;uanine &amp;mdash; &lt;em&gt;C&lt;/em&gt;ytosine
&lt;/p&gt;

Human genome (HG) is diploid: one copy of the genome comes from the mother and one from the father

3.1B base pairs of the HG are typically stored in 23 pairs of chromosomes:
44 autosomes and 2 sex chromosomes

]

.left-col.center[

&lt;div class="my-carousel" style='position:relative;margin-left:5%;margin-right:5%;'&gt;

.right-col.pad-left-020[
Gene is a region of DNA that encodes a biologically active molecule. 
It is either a protein or RNA

Total number of genes in the HG is over 46,000, of 
which ~20,000 are protein-coding genes (1.5% of HG)&lt;br&gt;

Expression of a gene is the process of building a protein/RNA 
product from the blueprint of this gene. Gene expression 
is intricately regulated

The profiles of gene expression vary across the cells of the body 
depending on the type of tissue and cell's life stage

]

.right-col.pad-left-020[

Genetic variants (polymorphisms) are located on the reference genome.
Reference genome is an idealized nucleotide seqience of a single person

A real HG typically differs from the reference genome in 20M base pairs

The [dbSNP](https://www.ncbi.nlm.nih.gov/snp/) catalogue lists over 900M polymorphisms. About 15M of them occur in at least 
1% of human population

Some types of genetic variance:
single nucleotide polymorphism, insertion, deletion, 
copy-number variation,
large-scale structural variation

]

Genotyping refers to the measurement of genotypes from the DNA that 
has been extracted from biosamples (saliva, blood)

Genotyping happens on a microarray chip. 
Each cell of the chip lights up when in contact with a DNA sample that carries specific allele.
The intensity of signal indicates which allele is present in the sample

Illumina PsychArray-24 measures ~600K SNPs

The genotype data passes through rigorous quality control and imputation
before being used in a GWAS
]

# Classic GWAS

.left-col.pad-right-020[
Genome-wide association study (GWAS) is a study
of associations between a phenotype and genetic variants across the whole genome

Additive model of genetic effect assumes that 
each instance of effect allele independently adds to the trait.
Therefore, in a GWAS, a phenotype value is regressed on a genotype score

The associations are estimated and tested using either simple or logistic regression,
depending on whether the phenotype is continuous or discrete

The size of association can be expressed as beta, Z, or odds ratio (OR)

]

# GWAS hits

.left-col.pad-right-020[
GWAS hit is a SNP effect that reached the level of
statistical significance in GWAS

To be regarded as a GWAS hit, the SNP effect must pass
a stringent p-threshold (e.g., `\(p &lt; 5 \times 10^{-8}\)`).
This is necessary because when 5M SNPs are tested,
we would expect 250K false positive hits at `\(p &lt; 0.05\)`

Often, GWAS hits do not replicate across different GWASes
of the same trait

The distribution of p-values, incl. GWAS hits, is usually presented
in a Manhattan plot

&lt;a href='https://www.ebi.ac.uk/gwas/home'&gt;GWAS Catalog&lt;/a&gt; lists published GWAS hits
]

# Meta-GWAS

.left-col.pad-right-020.align-to-the-top[
Meta-analysis of GWA datasets (meta-GWAS) combines the effect sizes from multiple studies
to achieve more precise estimates of SNP effects. 
The input data of meta-GWAS are GWAS summary statistics

Most modern GWASes are meta-GWAS

&lt;div class="my-carousel"&gt;
    &lt;div class="my-carousel-item"&gt;
Advantages of meta-GWAS:
&lt;ul&gt;
&lt;li&gt;higher statistical power than classic GWAS
&lt;li&gt;no need assemble all genotype data in one place
&lt;li&gt;easier to add new data to an existing GWAS
&lt;/ul&gt;
    &lt;/div&gt;
    &lt;div class="my-carousel-item" style='display:none;'&gt;
Disadvantages of meta-GWAS:
&lt;ul&gt;
&lt;li&gt;sumstats must be produced from the clean genotype data
and harmonized phenotype; 
&lt;li&gt;the sub-samples must not overlap, participants must be unrelated
&lt;/ul&gt;
    &lt;/div&gt;
&lt;/div&gt;

]

# Genomic SEM

.left-col.pad-right-020[

Genomic SEM tests and estimates a model of genetic liability shared by several traits

SEM model describes the links between latent genetic factors
and genetic risks previously identified in GWASes for specific traits

.indent[
Step 1: Genetic covariance matrix is estimated 
from GWAS summary statistics

Step 2: Paremeters of the model are
estimated
]

Then, it is possible to run a GWAS for the latent genetic factor
by adding each SNP to the model and estimating its effect on the factor

# Performance of polygenic score

.left-col.pad-right-020[
`\(R^2\)` is a percent of the variance of a trait
explained by a polygenic score

`\(R^2\)` depends on: &lt;br&gt;
heritability of the trait; 
the accuracy of GWAS summary statistics;
the match between the ancestry of
GWAS and target populations;
the match between the GWAS and target phenotype

It is also common to compare the levels of a trait
in the groups with high and low polygenic score values

# C+T

.left-col.pad-right-020[
Including all SNPs in the polygenic score
would bring too much noice. How do we account for that?
The initial approach was to use only independent 
and most relevant SNPs: clumping and thresholding (C+T), 
also known as prunning and thresholding (P+T)

.indent[
Clumping = selecting the most predictive SNP
within a window of the genome

Thresholding = selecting the SNPs with p-values
below specified threshold. Different thresholds produce 
different polygenic scores
]

C+T approach is implemented in PLINK, PRSice-2, PRSoS
]

&lt;!-- How to choose p-threshold?&lt;br&gt;
- select a threshold that produces the most predictive PRS;
- or report multiple p-thresholds --&gt;

# Bayesian approach

.left-col.pad-right-020[
The newer approach is to adjust the SNP effect sizes by
highlighting the likely causal SNPs and suppressing the rest

Bayesian methods are used to infer the causal SNPs from the GWAS summary statistics combined with the data about the distance between the SNPs in genome

The SNP effect sizes are adjusted by the degree of their
importance and then used to compute a single polygenic score

Various forms of this approach are implemented in LDpred, SBayesR, PRS-CS, lassosum

# One research application

.left-col.pad-right-020[
Polygenic scores are useful in the study of gene-environmental interplay. Genetic nurture effect is the effect of a parental genotype on the child's trait mediated by the environment

When a family trio is genotyped, it is possible to recover which parental alleles were passed to the child and which were not. The association between the child's trait and the polygenic score for non-transmitted alleles is considered as evidence of genetic nurture

Significant genetic nurture effect was discovered for educational outcomes &lt;a href='https://www.sciencedirect.com/science/article/abs/pii/S0002929721002780'&gt;
(Wang et al., 2021, meta-analysis)
&lt;/a&gt;

# Summary on polygenic scores

.left-col.pad-right-020.height-400px.align-to-the-top[
&lt;h3 class='white'&gt;Advantages&lt;/h3&gt;

.indent[
Polygenic score is as powerful as its GWAS&lt;br&gt;
Small effects can be detectable in a sample of hundreds

It is very easy to use once computed&lt;br&gt;
It is just like any another variable in the data table

Multiple applications&lt;br&gt;
The score can be included in standard models, e.g. regression or SEM
]
]

.right-col.pad-left-020.height-400px.align-to-the-top[
&lt;h3 class='white'&gt;Disadvantages&lt;/h3&gt;

.indent[
Only as good as corresponding GWAS&lt;br&gt;
GWAS summary statistics are noisy estimates, especially for rare SNPs

Predictive power is limited when the ancestry of the target population 
doesn't match the GWAS population, and many GWAS samples are predominantly white

Causal SNPs are mixed with non-causal&lt;br&gt;
Non-causal SNP that is close to a causal SNP in the genome adds 
to the noise in the polygenic score

High potential for misuse
]
]

.indent[

the model that assumes that each copy of an allele independently adds to the trait

an alternative form of a specific genetic variant

Allele frequency&lt;br&gt;
the relative frequency of an allele of 
a specific genetic variant in a population

Base pair&lt;br&gt;
a pair of complementary linked nucleotides

]

.indent[

a SNP that is assumed to have a biological effect on a phenotype

Clumping + thresholding (C+T),
or prunning + thresholding (P+T)&lt;br&gt;
the process of selection of the independent
and most relevant SNPs to use for the computation
