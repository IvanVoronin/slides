# Genetic mechanisms of intergenerational transmission of hyperactivity and inattention
### Ivan Voronin, PhD
### Universite Laval
### June 17, 2021

---






# Background

.pull-left[
ADHD = inattention + impulsivity/hyperactivity

Twin heritability 70-80%

Largest GWAS: [Demontis et al. (2019)](https://www.nature.com/articles/s41588-018-0269-7)&lt;br&gt;
55,374 individuals&lt;br&gt;
12 independent loci&lt;br&gt;
SNP heritability 21.6%&lt;br&gt;
polygenic score prediction ~ 5.5%
]

.pull-right[
*Goals:*
1. How well does child's genetic risk predict child's ADHD symptoms?
2. How well does parents' genetic risk predict child's ADHD symptoms
over and above child's own genetic risk?
]


---

# Sample and measures

.pull-left[
317 families from Quebec&lt;br&gt;(Quebec Newborn Twin Study)&lt;br&gt;
317 twins + 394 parents

Polygenic scores:
- ADHD [(Demontis et al., 2019)](https://www.nature.com/articles/s41588-018-0269-7) 
- Educational attainment (EA)&lt;br&gt;[(Lee et al. 2018)](https://www.nature.com/articles/s41588-018-0147-3)

Polygenic scores adjusted for 10 PCs
]

.pull-right[
Hyperactivity and inattention:
- *Early childhood*&lt;br&gt;reported by a parent 4 times&lt;br&gt; age 1.5-5 years
- *Primary school*&lt;br&gt;reported by a teacher 5 times&lt;br&gt;age 6-12 years
]


---
class: smaller

# Analysis

.left-wide[
&lt;img src="tex/prediction_model.svg" width="80%" style="display: block; margin: auto;" /&gt;

.footnote[Similar model in [Pingault et al. (2021)](https://doi.org/10.1101/2021.02.16.21251737)]]

.right-narrow[
*PRS* = polygenic score&lt;br&gt;(ADHD PRS or EA PRS)

*PRS(ch)* = child's PRS

*PRS(m)* = mother's PRS

*PRS(f)* = father's PRS

*ADHD* = ADHD symptoms (hyperactivity or inattention)
]


---

# Results

&lt;img src="pics/r2s.svg" width="90%" style="display: block; margin: auto;" /&gt;

---

# Conclusions

.pull-left[
1. Polygenic risk for ADHD is a weak predictor of ADHD symptoms, `\(R^2 &lt; 1\%\)`

2. Polygenic risk for education is a stronger predictor of ADHD symptoms in primary school, `\(3\% &lt; R^2 &lt; 6\%\)`

3. No firm evidence for indirect genetic transmission of ADHD symptoms 
]

.pull-right[
*Further directions:*
- Extending the genotype data
- Extending the phenotype: developm. trajectories of ADHD
- Incorporating both twins in the same model
- Mendelian imputation of missing genotypes [(Kong et al., 2020)](https://doi.org/10.1101/2020.07.02.185181)
]
